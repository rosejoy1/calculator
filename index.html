<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cal.css">
    <script src="https://kit.fontawesome.com/15f778d02b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-section">
        
                <div class="input-value">
                    <input placeholder="0" id="result" type="text" readonly>
                </div>
                <div class="calculus">
                   <div><button onclick="display(`()`)" >()</button></div>
                   <div><button onclick="display('%')">%</button></div>
                   <div><button onclick="removeLast()"><i  class="fa-solid fa-delete-left" style="color:  rgb(21, 21, 109);"></i></button></div>
                   <div class="calc-style"><button onclick="display('')" style="color: rgb(3, 3, 166);">รท</button></div>
                   <div><button  onclick="display('7')">7</button></div>
                   <div><button  onclick="display('8')">8</button></div>
                   <div><button  onclick="display('9')">9</button></div>
                   <div class="calc-style"><button onclick="display('*')"  style="color: rgb(3, 3, 166);">*</button></div>
                   <div><button  onclick="display('4')">4</button></div>
                   <div><button  onclick="display('5')">5</button></div>
                   <div><button  onclick="display('6')">6</button></div>
                   <div class="calc-style"><button onclick="display('-')" style="color: rgb(3, 3, 166);">-</button></div>
                   <div><button  onclick="display('1')">1</button></div>
                   <div><button  onclick="display('2')">2</button></div>
                   <div><button  onclick="display('3')">3</button></div>
                   <div class="calc-style"><button onclick="display('+')" style="color: rgb(3, 3, 166);">+</button></div>
                   <div><button  onclick="display('0')">0</button></div>
                   <div><button  onclick="display('.')">.</button></div>
                   <div class="total"><button onclick="resetResult()" style="color: white;">AC</button></div>
                   <div class="total"  ><button onclick="experEval()"  style="color: white;">=</button></div>                       
                </div>
            
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
